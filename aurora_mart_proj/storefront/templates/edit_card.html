{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Card - AuroraMart</title>
    <link rel="stylesheet" href="{% static 'storefront/css/storefront.css' %}">
    <link rel="stylesheet" href="{% static 'storefront/css/checkout.css' %}">
</head>
<body>
    {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="header">
        <div class="logo" onclick="window.location.href='{% url 'storefront_home' %}'">
            <img src="{% static 'storefront/images/AuroraMartLogo.png' %}" alt="AuroraMart Logo" class="logo-img">
            <span class="logo-text">AuroraMart</span>
        </div>
    </div>

    <div class="checkout-container" style="max-width: 700px;">
        <form class="checkout-forms" method="POST">
            {% csrf_token %}
            <div class="form-card">
                <h2>Edit Card Details</h2>
                
                <div class="form-group">
                    <label for="nickname">Nickname (e.g., Personal, Work)</label>
                    <input type="text" id="nickname" name="nickname" value="{{ card.nickname }}" required>
                </div>

                <div class="form-group">
                    <label for="cardholder_name">Cardholder Name</label>
                    <input type="text" id="cardholder_name" name="cardholder_name" value="{{ card.cardholder_name }}" required>
                </div>

                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" value="•••• •••• •••• {{ card.last_four }}" disabled>
                    <small>You cannot change the card number. Please add a new card if you need to use a different one.</small>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="expiry_month">Expiry Month (MM)</label>
                        <input type="number" id="expiry_month" name="expiry_month" value="{{ card.expiry_month }}" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry_year">Expiry Year (YYYY)</label>
                        <input type="number" id="expiry_year" name="expiry_year" value="{{ card.expiry_year }}" required>
                    </div>
                </div>
                
                <button type="submit" class="complete-payment-btn">Save Changes</button>
                <a href="{% url 'manage_payment_methods' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
