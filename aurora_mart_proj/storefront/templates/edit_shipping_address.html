{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address - AuroraMart</title>
    <link rel="stylesheet" href="{% static 'storefront/css/storefront.css' %}">
    <link rel="stylesheet" href="{% static 'storefront/css/checkout.css' %}">
</head>
<body>
    {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="header">
        <div class="logo" onclick="window.location.href='{% url 'storefront_home' %}'">
            <img src="{% static 'storefront/images/AuroraMartLogo.png' %}" alt="AuroraMart Logo" class="logo-img">
            <span class="logo-text">AuroraMart</span>
        </div>
    </div>

    <div class="checkout-container" style="max-width: 700px;">
        <form class="checkout-forms" method="POST">
            {% csrf_token %}
            <div class="form-card">
                <h2>Edit Shipping Address</h2>
                
                <div class="form-group">
                    <label for="nickname">Nickname (e.g., Home, Work)</label>
                    <input type="text" id="nickname" name="nickname" value="{{ address.nickname }}" required>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ address.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ address.last_name }}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="{{ address.phone }}" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{ address.address }}" required>
                </div>

                <div class="form-grid-3">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" value="{{ address.city }}" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" value="{{ address.state }}" required>
                    </div>
                    <div class="form-group">
                        <label for="postal_code">Postal Code</label>
                        <input type="text" id="postal_code" name="postal_code" value="{{ address.postal_code }}" required>
                    </div>
                </div>
                
                <button type="submit" class="complete-payment-btn">Save Changes</button>
                <a href="{% url 'manage_addresses' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
