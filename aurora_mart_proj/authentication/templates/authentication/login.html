{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    
    <div class="auth-container">
        <img src="{% static 'AuroraMartLogo.png' %}" alt="AuroraMart" class="auth-logo"/>
        <h2 class="auth-title">Welcome Back â€” Sign In</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-button">Sign in</button>
        </form>

        <!--Register link-->
        <p class="auth-register">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>

    <style>
        .auth-logo {
            display: block;
            max-width:140px;
            margin: 0 auto 0px auto;
        }
        /* login page styles matching register palette */
        .auth-container {
            max-width: 480px;
            margin: 48px auto;
            padding: 28px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(34,34,34,0.06);
            border: 1px solid rgba(0,0,0,0.03);
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        }
        .auth-title {
            margin: 0 0 14px 0;
            font-size: 1.35rem;
            color: #2e2e2e;
            font-weight: 600;
            text-align: center;
        }
        .auth-form { 
            text-align: center;
            display:flex; 
            flex-direction:column; 
        }
        .auth-form input { 
            padding:10px 12px; 
            border-radius:8px; 
            border:1px solid rgba(0,0,0,0.08); 
        }
        .auth-button {
            padding:10px 12px; 
            border-radius:10px; 
            border:none; 
            background:linear-gradient(90deg,#ff8a65,#ff7043); 
            color:#fff; 
            font-weight:600; 
            cursor:pointer;
            box-shadow: 0 8px 20px rgba(255,138,101,0.14);
        }
        .auth-button:hover { 
            transform:translateY(-2px); 
        }
        .auth-register { 
            text-align:center; 
            margin-top:12px; color:#6b6b6b 
        }
        .auth-register a { 
            color:#ff8a65; 
            font-weight:600; 
            text-decoration:none; 
            margin-left:6px 
        }
        @media (max-width:520px){ .auth-container{ margin:24px 12px; padding:20px } }
    </style>
{% endblock %}
