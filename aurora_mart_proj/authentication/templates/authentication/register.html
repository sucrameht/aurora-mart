{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="register-container">
        <h2 class="register-tag">Create Your New AuroraMart Account Here!</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-grouping">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span class="error-message"> {{ field.errors }} </span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="register-button">Register</button>
        </form>
        <!--Include an option to return to the lofin page if he has an account-->
        <p class="login-link">Have an Account?<a href="{% url 'login' %}"> Login Here! </a></p>
    </div>
        <style>
            /* Warm, friendly form styles */
            :root{
                --bg: #fff8f2;           /* very light warm background */
                --card: #ffffff;         /* card background */
                --accent: #ff8a65;       /* warm coral accent */
                --accent-2: #ffd3b6;     /* soft peach */
                --muted: #6b6b6b;       /* muted text */
                --shadow: 0 6px 18px rgba(34,34,34,0.08);
                --radius: 12px;
                --font-stack: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
            }

            body {
                background: linear-gradient(180deg, var(--bg), #fff);
                font-family: var(--font-stack);
                color: #222;
                margin: 0;
                padding: 0 16px;
            }

            .register-container {
                max-width: 560px;
                margin: 48px auto;
                padding: 32px;
                border-radius: var(--radius);
                background: linear-gradient(180deg, var(--card), #fff);
                box-shadow: var(--shadow);
                border: 1px solid rgba(0,0,0,0.03);
            }

            .register-tag {
                text-align: center;
                margin-bottom: 18px;
                color: #2f2f2f;
                font-size: 1.45rem;
                font-weight: 600;
            }

            .register-form {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .form-grouping {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .form-label {
                font-weight: 600;
                color: var(--muted);
                font-size: 0.95rem;
            }

            /* style the inputs generated by {{ field }} */
            .register-form input,
            .register-form select,
            .register-form textarea {
                padding: 10px 12px;
                border-radius: 8px;
                border: 1px solid rgba(0,0,0,0.08);
                background: linear-gradient(180deg, #fff, #fff);
                transition: box-shadow .15s ease, border-color .15s ease, transform .06s ease;
                font-size: 0.95rem;
                outline: none;
            }

            .register-form input:focus,
            .register-form select:focus,
            .register-form textarea:focus {
                box-shadow: 0 6px 18px rgba(255,138,101,0.12);
                border-color: var(--accent);
                transform: translateY(-1px);
            }

            .error-message {
                color: #c44;
                font-size: 0.9rem;
            }

            .register-button {
                margin-top: 10px;
                padding: 12px 14px;
                background: linear-gradient(90deg,var(--accent),#ff7043);
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-weight: 600;
                font-size: 1rem;
                box-shadow: 0 8px 20px rgba(255,138,101,0.16);
                transition: transform .12s ease, box-shadow .12s ease;
            }

            .register-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 14px 30px rgba(255,138,101,0.18);
            }

            .login-link {
                text-align: center;
                margin-top: 18px;
                color: var(--muted);
                font-size: 0.95rem;
            }

            .login-link a {
                color: var(--accent);
                text-decoration: none;
                font-weight: 600;
                margin-left: 6px;
            }

            /* responsive */
            @media (max-width: 520px){
                .register-container{ padding: 20px; margin: 24px 12px; }
                .register-tag{ font-size: 1.25rem }
            }
        </style>
{% endblock %}
